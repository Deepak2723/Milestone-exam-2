<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWSkills Blog</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>PWSkills Blog</h1>
        <button id="add-blog-button">+</button>
    </header>
    <main id="main-content">
        <!-- This is where the list of blogs will be displayed -->
    </main>

    <!-- Add blog modal -->
    <div id="add-blog-modal" class="modal">
        <div class="modal-content">
            <button id="close-button">X</button>
            <form id="add-blog-form">
                <label for="blog-title">Title:</label>
                <input type="text" id="blog-title" required>
                <label for="blog-poster">Poster:</label>
                <input type="text" id="blog-poster" required>
                <label for="blog-description">Description:</label>
                <textarea id="blog-description" required></textarea>
                <label for="blog-content">Content:</label>
                <textarea id="blog-content" required></textarea>
                <button type="submit">Add Blog</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
